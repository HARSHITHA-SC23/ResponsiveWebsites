<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        href="https://fonts.googleapis.com/css2?family=PT+Serif:wght@400;700&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"

<body class="teamMain">
    <div class="teamHeader">
        <div>
            <h1 style="font-family: 'PT Serif', serif; font-weight: 700;">The Creative Crew</h1>
        </div>
        <div id="teamHeaderContent">
            <h4>WHO WE ARE</h4>
            <p id="information">We are team of creatively diverse. driven. innovative individuals working in various
                locations from the world.</p>
        </div>
    </div>
    <div class="teamMember">
        <figure class="teamMemberContainer">
            <div>
                <img src="assets/kakashi.png" alt="KAKASHI" id="memberPhoto">
                <figcaption id="memberCaption">KAKASHI HATAKE</figcaption>
            </div>
            <p id="memberRole">PRODUCT OWNER</p>
        </figure>
        <figure class="teamMemberContainer">
            <div>
                <img src="assets/itachi.png" alt="KAKASHI" id="memberPhoto">
                <figcaption id="memberCaption">ITACHI UCHIHA</figcaption>
            </div>
            <p id="memberRole">ART DIRECTOR</p>
        </figure>
        <figure class="teamMemberContainer">
            <div>
                <img src="assets/naruto.png" alt="KAKASHI" id="memberPhoto">
                <figcaption id="memberCaption">NARUTO UZUMAKI</figcaption>
            </div>
            <p id="memberRole">TECH LEAD</p>
        </figure>
        <figure class="teamMemberContainer">
            <div>
                <img src="assets/hinata.png" alt="KAKASHI" id="memberPhoto">
                <figcaption id="memberCaption">HINATA HYUGA</figcaption>
            </div>
            <p id="memberRole">UX DESIGNER</p>
        </figure>
        <figure class="teamMemberContainer">
            <div>
                <img src="assets/sasuke.png" alt="KAKASHI" id="memberPhoto">
                <figcaption id="memberCaption">SASUKE UCHIHA</figcaption>
            </div>
            <p id="memberRole">DEVELOPER</p>
        </figure>
        <figure class="teamMemberContainer">
            <div>
                <img src="assets/sakura.png" alt="KAKASHI" id="memberPhoto">
                <figcaption id="memberCaption">SAKURA HARUNO</figcaption>
            </div>
            <p id="memberRole">DEVELOPER</p>
        </figure>
    </div>
</body>

</html>
